<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center" th:fragment="header">

    <div class="container1">
    <div class="d-flex align-items-center justify-content-between">
        <a class="logo d-flex align-items-center" th:href="@{/SuperAdminHomePage}">
            <img th:src="@{/assets/img/logo.png}" alt="">
            <span class="d-none d-lg-block">Clínica INTERPUCP</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->
    </div>

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->

            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <img th:src="@{/assets/img/userPorDefecto.jpg}" alt="Profile" class="rounded-circle">
                    <span class="d-none d-md-block dropdown-toggle ps-2" th:text="|SuperAdmin ${session.superadmin.nombre}|"> </span>
                </a><!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <div class="container_superadmin_1">
                    <li class="dropdown-header">
                        <h6> <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${session.superadmin.nombre}"> </span> </h6>
                        <span>Super Admin</span>
                    </li>
                    </div>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/SuperAdminHomePage/perfil}">
                            <i class="bi bi-person"></i>
                            <span>Mi Perfil</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="#">
                            <i id="dark-mode-icon" class="bi bi-moon"></i>
                            <span style="margin-right: 10px;">Modo Oscuro</span>
                            <label class="switch">
                                <input type="checkbox" id="dark-mode-button">
                                <span class="slider round"></span>
                            </label>
                        </a>
                    </li>
                    <script>
                        // Obtener el elemento del ícono
                        var iconElement = document.getElementById('dark-mode-icon');

                        // Verificar el estado del modo oscuro al cargar la página
                        window.addEventListener('load', function() {
                            if (localStorage.getItem('dark-mode') === 'true') {
                                iconElement.className = 'bi bi-moon-fill';
                                document.getElementById('dark-mode-button').checked = true;
                            } else {
                                iconElement.className = 'bi bi-moon';
                            }
                        });

                        // Manejar el evento de cambio del interruptor del modo oscuro
                        document.getElementById('dark-mode-button').addEventListener('change', function() {
                            if (this.checked) {
                                localStorage.setItem('dark-mode', 'true');
                                iconElement.className = 'bi bi-moon-fill';
                            } else {
                                localStorage.setItem('dark-mode', 'false');
                                iconElement.className = 'bi bi-moon';
                            }
                        });
                    </script>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                            <form th:action="@{/logout}" method = "post">
                            <button type="submit" class="dropdown-item d-flex align-items-center" href="#">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Cerrar Sesión</span>
                            </button>
                            </form>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
</body>
</html>
