<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservar una cita</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">
    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${session.paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar('')}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main site-content">
            <h1 class="encabezado">Reservar Cita</h1>

            <div class="bodyReservar">
                <div class="cardReservar py-4">

                    <form method="post" th:action="@{/Paciente/reservar3}">

                        <input type="hidden" name="modalidad" th:value="${citaTemporal.modalidad}">
                        <input type="hidden" name="idSede" th:value="${citaTemporal.idSede}">
                        <input type="hidden" name="idEspecialidad" th:value="${citaTemporal.idEspecialidad}">
                        <input type="hidden" name="idDoctor" th:value="${citaTemporal.idDoctor}">
                        <input type="hidden" name="fecha" th:value="${citaTemporal.fecha}">
                        <input type="hidden" name="inicio" th:value="${citaTemporal.inicio}">
                        <input type="hidden" name="fin" th:value="${citaTemporal.fin}">

                        <div class="row justify-content-center">
                            <div class="col-sm-10 col-md-8 col-lg-8">
                                <div class="campo">
                                    <div class="encabezado fs-4 mb-3 text-center">
                                        Confirme los datos de su cita
                                    </div>
                                    <div class="row informacion informacion">
                                        <div class="col-5 fw-semibold"><i class="bi bi-person-fill me-2"></i>Paciente
                                        </div>
                                        <div class="col-7" th:text="${session.paciente.getNombreYApellido()}">
                                            Pepelucho
                                        </div>
                                    </div>
                                    <div class="row informacion">
                                        <div class="col-5 fw-semibold"><i class="bi bi-bandaid-fill me-2"></i>Seguro
                                        </div>
                                        <div class="col-7" th:text="${session.paciente.seguro.nombre}">Rimas</div>
                                    </div>
                                    <div class="row informacion">
                                        <div class="col-5 fw-semibold"><i class="bi bi-hexagon-half me-2"></i>Modalidad
                                        </div>
                                        <div class="col-7"
                                             th:text="${citaTemporal.modalidad == 0?'Presencial':'Virtual'}">Presencial
                                        </div>
                                    </div>
                                    <div class="row informacion" th:if="${citaTemporal.modalidad == 0}">
                                        <div class="col-5 fw-semibold"><i class="bi bi-geo-alt-fill me-2"></i>Sede</div>
                                        <div class="col-7" th:text="${sede.nombre}">San Pepe</div>
                                    </div>
                                    <div class="row informacion">
                                        <div class="col-5 fw-semibold"><i class="bi bi-heart-pulse-fill me-2"></i>Especialidad
                                        </div>
                                        <div class="col-7" th:text="${especialidad.nombre}">Rinomaicurolog√≠a</div>
                                    </div>
                                    <div class="row informacion">
                                        <div class="col-5 fw-semibold"><i class="bi bi-person-heart me-2"></i>Doctor
                                        </div>
                                        <div class="col-7" th:text="${doctor.getNombreYApellido()}">Dr. Dom</div>
                                    </div>
                                    <div class="row informacion">
                                        <div class="col-5 fw-semibold"><i class="bi bi-calendar-event-fill me-2"></i>Horario
                                        </div>
                                        <div class="col-7"
                                             th:text="${#temporals.format(citaTemporal.inicio, 'HH:mm')+' - '+#temporals.format(citaTemporal.fin, 'HH:mm')}">
                                            10:00 - 11:00
                                        </div>
                                    </div>
                                    <div class="row informacion">
                                        <div class="col-5 fw-semibold"><i class="bi bi-currency-exchange me-2"></i>Costo
                                        </div>
                                        <div class="col-7" th:text="'S/. '+${#numbers.formatDecimal(precio, 1, 2)}">S/.
                                            90.00
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center py-3">
                            <a th:href="@{/Paciente}" class="botonCancelar">Cancelar</a>
                            <button type="submit" class="botonAceptar ms-3">Reservar cita</button>
                        </div>

                    </form>

                </div>
            </div>
        </main>

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
