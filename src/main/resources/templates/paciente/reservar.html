<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservar Cita</title>


        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main">

            <h1 class="encabezado" style="color: #435067">Reservar cita</h1>

            <section class="seccionPrincipal">

                <div class="row" style="margin-top: 40px;margin-left: 20px">
                    <div class="col-6">
                        <p class="mb-2"><span class="fw-bold">Paciente:</span><span style="margin-left: 13px">Juanchito Palacios Castro</span>
                        </p>
                        <p class="mb-2"><span class="fw-bold">Edad:</span><span style="margin-left: 20px">25 años</span>
                        </p>
                        <p class="mb-2"><span class="fw-bold">Correo:</span><span style="margin-left: 13px">juanpc98@gmail.com</span>
                        </p>

                    </div>
                    <div class="col-6">
                        <p class="mb-2"><span class="fw-bold">Dirección:</span><span style="margin-left: 13px">Av. Las Nuevas Lomas, Lima</span>
                        </p>
                        <p class="mb-2"><span class="fw-bold">Teléfono:</span><span style="margin-left: 13px">934-250-488</span>
                        </p>
                        <p class="mb-2"><span class="fw-bold">Seguro:</span><span style="margin-left: 13px">
          <select style="border-radius: 8px; padding-left: 13px; font-size: 15px">
            <option value="">Pacifico EPS</option>
            <option value="">Rimac EPS</option>
            <option value="">Rimas seguros</option>
            <option value="">Pacifico seguros</option>
            <option value="">Mapfre</option>
            <option value="">Plan Salud</option>
            <option value="">Sin Seguro</option>
          </select></span>
                        </p>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;margin-left: 20px">
                    <div class="col-6">
                        <p><span class="fw-bold">Especialidad:</span><span class="fw-bold" style="color: red">*</span>
                        </p>
                        <select style="border-radius: 8px; padding-left: 13px; font-size: 15px; margin-top: 5px; padding-right: 20px">
                            <option value="">--Seleccione una especialidad--</option>
                            <option value="">Cardiología</option>
                            <option value="">Cirugía Cardiovascular</option>
                            <option value="">Dermatología</option>
                            <option value="">Ecografía</option>
                            <option value="">Endocrinología</option>
                            <option value="">Gastroenterología</option>
                            <option value="">Ginecología</option>
                            <option value="">Laboratorio</option>
                        </select>
                        <p style="margin-top: 15px"><span class="fw-bold">DNI:</span><span class="fw-bold"
                                                                                           style="color: red">*</span>
                        </p>
                        <input class="form-control"
                               style="border-radius: 8px; margin-top: 3px; width: 70%; height: 25px; font-size: 13px; border-color: #6c757d"
                               type="text" placeholder="Ingrese su DNI">

                    </div>
                    <div class="col-6">
                        <p><span class="fw-bold">Doctor:</span><span class="fw-bold" style="color: red">*</span></p>
                        <select style="border-radius: 8px; padding-left: 18px; font-size: 15px; margin-top: 5px; padding-right: 25px">
                            <option value="">--Seleccione una doctor--</option>
                            <option value="">Juan Martinez Rondon</option>
                            <option value="">Inés Esario Sanchez</option>
                            <option value="">Victor Tazo Lara</option>
                            <option value="">Helen Chufe Rodriguez</option>
                        </select>
                        <p style="margin-top: 15px"><span class="fw-bold">Tipo de cita:</span><span class="fw-bold"
                                                                                                    style="color: red">*</span>
                        </p>
                        <select style="border-radius: 8px; padding-left: 18px; font-size: 15px; margin-top: 5px; padding-right: 25px">
                            <option value="">--Seleccione tipo de cita--</option>
                            <option value="">Presencial</option>
                            <option value="">Virtual</option>
                        </select>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;margin-left: 20px">
                    <div class="col-6">
                        <p><span class="fw-bold">Fecha:</span><span class="fw-bold" style="color: red">*</span></p>
                        <input type="date" class="form-control"
                               style="border-radius: 8px; margin-top: 3px; width: 70%; height: 25px; font-size: 15px; border-color: #6c757d">

                    </div>
                    <div class="col-6">
                        <p><span class="fw-bold">Horas disponibles:</span><span class="fw-bold"
                                                                                style="color: red">*</span></p>
                        <select style="border-radius: 8px; padding-left: 18px; font-size: 15px; margin-top: 5px; padding-right: 25px">
                            <option value="">--Seleccione una hora--</option>
                            <option value="">15:00 - 16:00 Hrs.</option>
                            <option value="">17:30 - 18:30 Hrs.</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-end" style="margin-top: 70px; margin-right: 80px; margin-bottom: 20px">
                    <a th:href="@{/Paciente/confirmacion}" class="btn botonActualizarConsentimientos ms-3 col-2">Reservar</a>

                </div>

            </section>

            <section id="pieDePagina">
                <footer class="footer">
                    <div class="container">
                        <div class="row">
                            <div class="d-flex align-items-center col-md-10">
                                <img style="height: 30px; margin-left: 30px" th:src="@{/assets/img/logoClinicaPNG.png"
                                     alt="Logo de la clínica">
                                <span class="fw-bold d-none d-lg-block">Clínica INTERPUCP</span>
                            </div>
                            <div class="d-flex align-items-center col-md-auto">
                                <div class="col-md-3">
                                    <i class="bi bi-telephone-fill"></i>
                                </div>
                                <div class="col-md-auto justify-content-end">
                                    <span class="fw-bold d-none d-lg-block">987-154-200</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </section>

        </main><!-- End #main -->


        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
