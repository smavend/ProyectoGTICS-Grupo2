<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consentimientos</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">
    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar('consentimientos')}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main">

            <h1 class="encabezado">Consentimientos dados</h1>
            <section class="seccionPrincipal">

                <form method="post" th:action="@{/Paciente/consentimientos/actualizar}">

                    <div class="form-check consentimiento">
                        <input class="form-check-input" type="checkbox" checked disabled>
                        <label class="form-check-label">
                            <a href="#">Términos y condiciones</a> de Clínica INTERPUCP
                        </label>
                    </div>

                    <div class="form-check consentimiento" th:each="consentimiento : ${consentimientos}">
                        <input class="form-check-input" type="checkbox" th:name="consentimiento+${consentimiento.consentimiento.id_consentimiento}" th:checked="${consentimiento.valor==1}">
                        <label class="form-check-label"
                               th:text="${consentimiento.consentimiento.consentimiento}">
                            Consentimiento
                        </label>
                    </div>

                    <a href="#" class="btn btn-primary botonActualizarConsentimientos" data-bs-toggle="modal"
                       data-bs-target="#actualizarModal">Actualizar</a>

                    <!-- Modal Actualizar-->
                    <div class="modal fade" id="actualizarModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 tituloNavBar">Confirmación</h1>
                                </div>
                                <div class="modal-body">
                                    <span class="textoModal">¿Está seguro que desea actualizar sus consentimientos?</span>
                                </div>
                                <div class="modal-footer mx-auto">
                                    <button type="submit" style="margin: 0 10px 0 0;"
                                            class="btn btn-primary botonActualizarConsentimientos">Actualizar
                                    </button>
                                    <a style="margin: 0 0 0 10px;" href="#" class="btn btn-danger botonCancelar"
                                       data-bs-dismiss="modal">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </section>

            <!-- ====== Footer ====== -->
            <div th:replace="~{paciente/fragments/footer.html :: footer}"></div>
            <!-- End footer -->

        </main><!-- End #main -->

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>

    </body>
</html>
