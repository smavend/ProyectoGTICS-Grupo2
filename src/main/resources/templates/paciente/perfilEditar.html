<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Perfil</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar}"></div>
        <!-- End Sidebar-->

        <main style="padding-top: 0;" id="main" class="main">

            <div class="container-xl perfil">
                <div class="row">
                    <!-- Foto y botones editar -->

                    <!-- INICIO FORM PACIENTE -->
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <img th:src="@{/assets/img/profile-img.jpg}" alt="avatar"
                                     class="img-fluid" style="width: 200px; border-radius: 30px">
                                <h5 class="mt-3 mb-1 fw-semibold" th:text="${paciente.getNombreYApellido()}">Juanchito
                                    Palacios</h5>
                                <p class="text-muted mb-3">Paciente</p>
                                <div class="vstack gap-2 col-sm-7 col-md-5 col-lg-7 mx-auto mb-3">
                                    <input id="subirFoto" class="form-control" type="file" name="archivo">
                                    <button id="botonSubirFoto" type="submit" style="border-radius: 20px"
                                            class="btn btn-secondary">Subir
                                        foto
                                    </button>
                                    <a style="border-radius: 20px" class="btn btn-secondary">Quitar foto</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Editar información del perfil y alergias -->
                    <div class="col-lg-8">

                        <!-- Información perfil -->
                        <div style="margin-bottom: 0" class="card">
                            <div class="card-body">
                                <form th:action="@{/Paciente/perfil/guardar}" method="post" th:object="${paciente}"
                                      id="formPaciente">
                                    <input type="hidden" name="idPaciente" id="idPaciente" th:field="*{idPaciente}">
                                    <input type="hidden" name="estado" id="estado" th:field="*{estado}">
                                    <input type="hidden" name="idPaciente" id="fechanacimiento"
                                           th:field="*{fechanacimiento}">
                                    <input type="hidden" name="idPaciente" id="genero" th:field="*{genero}">
                                    <input type="hidden" name="idPaciente" id="fecharegistro"
                                           th:field="*{fecharegistro}">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Nombres</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="text" value="Juanchito"
                                                   th:field="*{nombre}">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Apellidos</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="text" value="Palacios Castro"
                                                   th:field="*{apellidos}">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Distrito</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <select class="form-select" name="distrito" id="distrito">
                                                <option th:each="distrito: ${distritoList}"
                                                        th:value="${distrito.idDistrito}"
                                                        th:text="${distrito.nombre}"
                                                        th:selected="${paciente.distrito.nombre == distrito.nombre}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Seguro</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <select class="form-select" name="seguro" id="seguro">
                                                <option th:each="seguro: ${seguroList}"
                                                        th:value="${seguro.idSeguro}"
                                                        th:text="${seguro.nombre}"
                                                        th:selected="${paciente.seguro.nombre == seguro.nombre}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Correo</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="text" value="juanpc@gmail.com"
                                                   th:field="*{correo}">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Teléfono</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="text" value="965-790-551"
                                                   th:field="*{telefono}">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Dirección</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="text"
                                                   value="Av. Las Nuevas Lomas, Lima" th:field="*{direccion}">
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Alergias</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <form method="post" th:action="@{/Paciente/perfil/guardarAlergia}"
                                              id="formAlergias">
                                            <div class="hstack gap-2">
                                                <input type="hidden" name="paciente" th:value="${paciente.idPaciente}">
                                                <input type="text" class="form-control mb-0" placeholder="Nueva alergia"
                                                       name="nombre">
                                                <button type="submit" class="btn botonAgregarAlergia"
                                                        form="formAlergias">Agregar
                                                </button>
                                            </div>
                                        </form>
                                        <!-- Use esa estructura rara y el th:inline para no sobreescribir los botones de X -->
                                        <p class="mb-2 mb-lg-0 mt-3 alergia" th:each="alergia: ${alergiasPaciente}"
                                           th:inline="text">[[${alergia.nombre}]]
                                            <a th:href="@{'/Paciente/perfil/borrarAlergia?idPaciente='+${paciente.idPaciente}+'&idAlergia='+${alergia.idAlergia}}"
                                               class="ms-2" style="color: red"><i class="bi bi-x-circle ms-2"></i></a>
                                        </p>
                                    </div>
                                </div>
                                <button type="submit" style="margin: 40px 0 0 0;"
                                        class="btn btn-primary botonActualizarConsentimientos" form="formPaciente">
                                    Actualizar
                                </button>
                                <a style="margin: 40px 10px 0 10px;" th:href="@{/Paciente/perfil}"
                                   class="btn btn-danger botonCancelar">Cancelar
                                </a>
                            </div>
                        </div>

                    </div>
                    <!-- FIN FORM PACIENTE -->
                </div>
            </div>

        </main>

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.js"
                integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>

        <!-- Proximamente para mejorar la vista de subida de fotos
        <script>

        </script>
        -->

    </body>
</html>
