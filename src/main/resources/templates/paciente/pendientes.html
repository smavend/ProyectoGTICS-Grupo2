<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Citas pendientes</title>

        <th:block th:replace="~{paciente/fragments/head.html::estilos}"></th:block>

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${session.paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar('')}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main">
            <h1 class="encabezado text-center" style="width: 90%">Reservar cita</h1>
            <div class="bodyReservar">
                <div class="cardReservar text-center w-75 py-4">
                    <span class="btn botonTipo botonTipoSeleccionado">Todos</span>
                    <span class="btn botonTipo">Citas pendientes</span>
                    <span class="btn botonTipo">Exámenes pendientes</span>
                    <div class="row p-5">
                        <table class="table pt-2 pb-4">
                            <thead>
                                <tr>
                                    <th>Especialidad</th>
                                    <th>Tipo</th>
                                    <th>Fecha límite</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cita:${citasPendientes}">
                                    <td th:text="${cita.especialidad.nombre}">Traumatología</td>
                                    <td th:text="${cita.especialidad.es_examen == 1?'Examen':'Consulta'}">Examen
                                    </td>
                                    <td>
                                        00-00-00
                                    </td>
                                    <!-- ${cita.fin.plusDays(7).toLocalDate()} -->
                                    <td>
                                        <a href="#" class="botonAceptar">Completar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center py-3">
                        <a th:href="@{/Paciente/reservarTipo}" class="botonCancelar">Cancelar</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>

    </body>
</html>
