<script th:inline="javascript">
    /*<![CDATA[*/
    function convertFormStructureToJSON() {
        var formRows = document.getElementById('form-rows').children;
        var formStructure = { fields: [] };
        var tituloElement = document.getElementsByClassName('titulo')[0];
        var titulo = tituloElement.textContent;

        // Aquí es donde guardas el valor del título en el campo de entrada oculto
        document.getElementById('titulo').value = titulo;

        for (var i = 0; i < formRows.length; i++) {
            var row = formRows[i];
            var label = row.querySelector('.col-form-label').textContent;

            formStructure.fields.push({
                type: 'text',
                label: label,
                id: '',
                name: ''
            });
        }

        formStructure.title = titulo;

        document.getElementById('estructura_formulario').value = JSON.stringify(formStructure);
        return true; // Permite que se envíe el formulario
    }

    var estructuraFormulario = /*[[${formulario.estructura_formulario}]]*/ 'default';
    /*]]>*/

    document.addEventListener('DOMContentLoaded', function () {
        // Convierte la estructura del formulario a un objeto JavaScript
        estructuraFormulario = JSON.parse(estructuraFormulario);

        // Inicializa una cadena de HTML vacía
        var html = '';

        // Por cada campo en la estructura del formulario...
        estructuraFormulario.fields.forEach(function (field) {
            // Agrega la estructura de fila a la cadena de HTML
            html += `
            <div class="row mb-3">
                <div class="col-sm-3">
                    <label class="col-form-label" contentEditable="true">${field.label}</label>
                </div>
                <div class="col-sm-6">
                    <input type="${field.type}" class="form-control">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-circle btn-success add-row" title="Agregar campo"><i class="fas fa-plus"></i></button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-circle btn-danger remove-row" title="Eliminar campo"><i class="fas fa-minus"></i></button>
                </div>
            </div>`;
        });

        // Obtiene el contenedor donde se agregarán los campos del formulario
        var formRows = document.getElementById('form-rows');

        // Agrega la cadena de HTML al contenedor del formulario
        formRows.innerHTML = html;
        document.getElementById('card-body').style.display = 'block';
    });

    // Event listener para agregar fila al formulario
    document.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('add-row')) {
            // Código para agregar fila
        }
    });

    // Event listener para eliminar fila del formulario
    document.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('remove-row')) {
            // Código para eliminar fila
        }
    });

</script>

        var color = darkmode ? '#363537' : headerColor;
        document.getElementById('header').style.backgroundColor = color;
        console.log(darkmode ? 'saludo' : 'despedida');
    }

    /*   function updateSidebarColor() {

       }*/
    function setDarkMode(newValue) {
        darkmode = newValue;
        localStorage.setItem('dark-mode', newValue);
        updateBodyClasses();
        updateHeaderColor();
        /*
                        updateSidebarColor(); // Añadir esta línea
        */

    }

    updateBodyClasses();
    updateHeaderColor();
    /*

        document.getElementById('dark-mode-button').checked = darkmode;

            setDarkMode(this.checked);
        });

<script>
    // Agregar fila al formulario
    $(document).on('click', '.add-row', function () {
        var newRow = `
            <div class="row mb-3">
                <div class="col-sm-3">
                    <label class="col-form-label" contentEditable="true">Nuevo campo</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" value="" contentEditable="true">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-circle btn-success add-row" title="Agregar campo"><i class="fas fa-plus"></i></button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-circle btn-danger remove-row" title="Eliminar campo"><i class="fas fa-minus"></i></button>
                </div>
            </div>`;
        $(this).closest('.row').after(newRow);
        updateRemoveButtons();
    });

    // Eliminar fila del formulario
    $(document).on('click', '.remove-row', function () {
        if($('.row.mb-3').length > 1) { // Asegurarse de que siempre quede al menos una fila
            $(this).closest('.row').remove();
            updateRemoveButtons();
        }
    });

    // Actualizar estado de botones de eliminación
    function updateRemoveButtons() {
        if($('.row.mb-3').length === 1) { // Si solo hay una fila
            $('.remove-row').prop('disabled', true); // Deshabilitar botón de eliminación
        } else {
            $('.remove-row').prop('disabled', false); // Habilitar botones de eliminación
        }
    }

    // Inicializar estado de botones de eliminación
    $(document).ready(function() {
        updateRemoveButtons();
    });

    $(document).on('click', '.actualziar-btn', function (e) {
        if (!confirm("¿Estás seguro de que deseas Actualizar este formulario?")) {
            e.preventDefault();
        }
    });
