<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${session.paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar('')}"></div>
        <!-- End Sidebar-->

        <main style="padding-top: 0;" id="main" class="main">

            <div class="container-xl perfil">
                <div class="row">
                    <!-- Foto y botones editar -->
                    <div class="col-lg-4 pb-4">
                        <div style="height: 100%" class="card mb-4">
                            <div class="card-body text-center mt-4">
                                <img th:if="${session.paciente.foto != null}" th:src="@{/Paciente/imagePaciente(idPaciente=${session.paciente.idPaciente})}"
                                     alt="avatar"
                                     class="img-fluid rounded-circle"
                                     style="width: 200px; height: 200px; object-fit: cover">
                                <img th:unless="${session.paciente.foto != null}" th:src="@{/assets/img/userPorDefecto.jpg}"
                                     alt="avatar" class="img-fluid rounded-circle"
                                     style="width: 200px; height: 200px; object-fit: cover">
                                <h5 class="mt-3 mb-1 fw-semibold" th:text="${session.paciente.getNombreYApellido()}">
                                    Juanchito
                                    Palacios</h5>
                                <p class="text-muted mb-3">Paciente</p>
                                <div class="vstack gap-2 col-sm-6 col-md-5 col-lg-8 mx-auto mb-xl-4 mb-2 mt-4">
                                    <a th:href="@{'/Paciente/perfil/editar?id='+${session.paciente.idPaciente}}"
                                       class="botonPerfil">Editar perfil</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Informaci칩n perfil -->
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <form method="post" th:action="@{/Paciente/perfil/guardarContrasena}">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Contrase침a actual</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="password" name="actual">
                                            <!--<div class="invalid-feedback"></div>-->
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Nueva contrase침a</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="password" name="nueva1">
                                            <!--<div class="invalid-feedback"></div>-->
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Confirmar nueva contrase침a</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <input class="form-control mb-0" type="password" name="nueva2">
                                            <!--<div class="invalid-feedback"></div>-->
                                        </div>
                                    </div>
                                    <button type="submit" class="botonAceptar mt-5">
                                        Actualizar
                                    </button>
                                    <a th:href="@{/Paciente/perfil}" class="botonCancelar mt-5 ms-2">Cancelar</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>

    </body>
</html>
