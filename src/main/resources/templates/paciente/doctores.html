<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main">
            <h1 class="encabezado">Doctores</h1>
            <section class="seccionPrincipal">
                <!-- Filtros -->
                <form method="post" th:action="@{/Paciente/doctoresFiltrado}">
                    <div class="row filtrosDoctores">
                        <div class="col-lg-4 filtroDoctor d-flex justify-content-start">
                            <label class="labelFiltroDoctor">Sede</label>
                            <select class="selectFiltroDoctor" name="idSedeFilter">
                                <option th:text="${sede.nombre}" th:value="${sede.idSede}"></option>
                                <option th:each="sedes: ${sedeList}" th:value="${sedes.idSede}" th:text="${sedes.nombre}" th:if="${sedes.nombre} != ${sede.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-lg-5 filtroDoctor d-flex justify-content-start">
                            <label class="labelFiltroDoctor">Especialidad</label>
                            <select class="selectFiltroDoctor" name="idEspecialidadFilter">
                                <option th:if="${sinFiltrar}==0">Todas las especialidades</option>
                                <option th:text="${especialidad.nombre}" th:if="${sinFiltrar}==1"></option>
                                <option value=0>Todas las especialidades</option>
                                <option th:each="especialidades: ${especialidadList}" th:value="${especialidades.idEspecialidad}" th:text="${especialidades.nombre}">Dermatología</option>
                            </select>
                        </div>
                        <div class="col-lg-auto filtroDoctor d-lg-flex justify-content-center">
                            <button class="btn botonBuscarDoctor" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>
                <!-- Doctores -->
                <div class="row">
                    <!-- Primera columna de doctores -->
                    <div class="col-md-6 filaDoctores" th:each="doctor: ${doctorList}">
                        <!-- Doctor -->
                        <div class="cardDoctor" >
                            <div class="row">
                                <div class="col-5">
                                    <img class="fotoDoctor" th:src="@{/Paciente/imageDoctor(idDoctor=${doctor.id_doctor})}" alt="fotoDoctor">
                                </div>
                                <div class="col-7 informacionDoctor">
                                    <div class="nombreDoctor" th:text="${doctor.nombre} +' '+ ${doctor.apellidos}">Juan Martinez Rondon</div>
                                    <div class="disponibilidadDoctor">
                                        Disponibilidad
                                        <div class="disponibilidadDoctorDato">
                                            MARTES: 13:00 - 18:00
                                        </div>
                                        <div class="disponibilidadDoctorDato">
                                            JUEVES: 08:00 - 12:00
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center py-3">
                                        <a class="botonVerMasDoctor" th:href="@{/Paciente/perfilDoctor(idDoctor=${doctor.id_doctor})}">Ver Más</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>

            </section>

            <!-- ====== Footer ====== -->
            <div th:replace="~{paciente/fragments/footer.html :: footer}"></div>
            <!-- End footer -->

        </main>

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
