<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            .mi-div:hover {
                background-color: #f2f2f2;
            }

            input[readonly] {
                background-color: #f1f1f1; /* Cambia el color de fondo */
                cursor: not-allowed; /* Cambia el cursor a no permitido */
            }
        </style>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Dashboard - Doctor</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <link th:href="@{/assets/img/favicon.png}" rel="icon">
        <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
        <link th:href="@{/assets/css/styleDoctor.css}" rel="stylesheet">

        <!-- Template Main CSS File -->
        <!--<link th:href="@{/assets/css/style.css" rel="stylesheet"> -->

    </head>
    <body>
        <div th:replace="~{doctor/fragments/header.html :: header(doctor = ${session.doctor})}"></div>
        <div th:replace="~{doctor/fragments/sidebar.html :: sidebar('dashboard')}"></div>
        <main id="main" class="main">
            <strong th:text="${'Cuestionario '}" style="font-size: 2.5rem"></strong>
            <section class="seccionPrincipal">

                <strong style="font-size: 1.5rem">Seleccionar el cuestionario a
                    enviar: </strong>

                <div class="modal-body">

                    <table class="table">
                        <thead style="text-align: left">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody style="text-align: left">
                            <tr th:each="cuestionario, obj: ${listaCuestionarios}">
                                <td th:text="${obj.index+1}"></td>
                                <td style="font-size: 1rem" th:text="${'Cuestionario ' }"></td>
                                <td>
                                    <a href="#" id="toggleButton" style="width: max-content"
                                       onclick="toggleDiv()" data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Enviar cuestionario" class="btn btn-light">
                                        <i class="bi-file-text-fill">Mostrar cuestionario</i>
                                    </a>
                                    <div id="miDiv" class="animated-div card top-selling container"
                                         style="display: none;width: auto">
                                        <form method="post" th:object="${cuestionario}" th:action="@{/doctor/guardarCuestionario}"
                                              class="mt-2">

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'1. '+cuestionario.getP1()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'2. '+cuestionario.getP2()}"></h6>
                                                </div>

                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'3. '+cuestionario.getP3()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'4. '+cuestionario.getP4()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'5. '+cuestionario.getP5()}"></h6>
                                                </div>

                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'6. '+cuestionario.getP6()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'7. '+cuestionario.getP7()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'8. '+cuestionario.getP8()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'9. '+cuestionario.getP9()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'10. '+cuestionario.getP10()}"></h6>
                                                </div>
                                            </div>

                                            <div class="seccionCuestionario">
                                                <div class="textoCuestionario">
                                                    <h6 th:text="${'11. '+cuestionario.getP11()}"></h6>
                                                </div>
                                            </div>
                                            <input type="hidden" name="id_cuestionario" th:value="${cita.getId_cita()}" />


                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Seleccionar
                                                </button>
                                            </div>


                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>


            </section>
        </main>
        <footer id="footer" class="footer">

            <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->

            </div>
        </footer><!-- End Footer -->ç
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
                class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
        <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
        <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
        <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
        <!-- Agregamos las librerías de jQuery y Bootstrap 5 -->


        <!-- Template Main JS File -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script th:src="@{/assets/js/jsDoctor.js}"></script>
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>
        <script>
            function toggleDiv() {
                var miDiv = document.getElementById("miDiv");
                if (miDiv.style.display === "none") {
                    miDiv.style.display = "block";
                } else {
                    miDiv.style.display = "none";
                }
            }
        </script>

    </body>
</html>
