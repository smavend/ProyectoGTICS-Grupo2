<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservar Cita</title>


        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar('')}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main">

            <h1 class="encabezado" style="color: #435067">Reservar cita</h1>

            <section class="seccionPrincipal">
                <form method="post" th:action="@{/Paciente/reservarDoctor}">

                    <div class="row" style="margin-top: 40px;margin-left: 20px">
                        <div class="col-6">
                            <p class="mb-2"><span class="fw-bold">Paciente:</span><span style="margin-left: 13px"
                                                                                        th:text="${paciente.nombre}+' '+${paciente.apellidos}">Juanchito Palacios Castro</span>
                            </p>
                            <p class="mb-2"><span class="fw-bold">Fecha de nacimiento:</span><span
                                    style="margin-left: 20px"
                                    th:text="${#temporals.format(paciente.fechanacimiento, 'dd/MM/yyyy')}">25 años</span>
                            </p>
                            <p class="mb-2"><span class="fw-bold">Correo:</span><span style="margin-left: 13px"
                                                                                      th:text="${paciente.correo}">juanpc98@gmail.com</span>
                            </p>
                            <input type="hidden" name="idPaciente" th:value="${paciente.idPaciente}">
                        </div>
                        <div class="col-6">
                            <p class="mb-2"><span class="fw-bold">Dirección:</span><span style="margin-left: 13px"
                                                                                         th:text="${paciente.direccion}">Av. Las Nuevas Lomas, Lima</span>
                            </p>
                            <p class="mb-2"><span class="fw-bold">Teléfono:</span><span style="margin-left: 13px"
                                                                                        th:text="${paciente.telefono}">934-250-488</span>
                            </p>
                            <p class="mb-2"><span class="fw-bold">Seguro:</span><span style="margin-left: 13px"
                                                                                      th:text="${paciente.seguro.nombre}">Seguro</span>
                            </p>
                        </div>
                    </div>

                    <input type="hidden" name="modalidad" th:value="${citaTemporal.modalidad}">
                    <input type="hidden" name="idSede" th:value="${citaTemporal.idSede}">

                    <div class="row" style="margin-top: 20px;margin-left: 20px">
                        <div class="col-6">
                            <p><span class="fw-bold">Especialidades disponibles:</span><span class="fw-bold" style="color: red">*</span></p>
                            <select style="border-radius: 8px; padding-left: 18px; font-size: 15px; margin-top: 5px; padding-right: 25px"
                                    name="idEspecialidad">
                                <option value="">--Seleccione una especialidad--</option>
                                <option th:each="especialidad: ${especialidadesDisponibles}" th:value="${especialidad.idEspecialidad}" th:text="${especialidad.nombre}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row justify-content-end"
                         style="margin-top: 70px; margin-right: 80px; margin-bottom: 20px">
                        <button type="submit" class="btn botonActualizarConsentimientos ms-3 col-2">Siguiente</button>
                    </div>
                </form>
            </section>

        </main><!-- End #main -->

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
