<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Calendario</title>
        <link rel="stylesheet" href="/webjars/fullcalendar/5.10.1/main.min.css" />


    </head>
    <body>
        <h1>Calendario</h1>

        <!-- Agrega un elemento div con un id específico donde se mostrará el calendario -->
        <div id="calendario" style="height: 500px;"></div>


        <!-- Agrega el código para configurar y mostrar el calendario -->
        <!-- jQuery -->
        <script src="/webjars/fullcalendar/5.10.1/main.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendario');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'month',
                    headerToolbar: {
                        start: 'prev,next today',
                        center: 'title',
                        end: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    events: [
                        {
                            title: 'Evento 1',
                            start: '2023-05-01T10:00:00',
                            end: '2023-05-01T12:00:00'
                        },
                        {
                            title: 'Evento 2',
                            start: '2023-05-03T14:00:00',
                            end: '2023-05-03T16:00:00'
                        },
                        {
                            title: 'Evento 3',
                            start: '2023-05-05T09:00:00',
                            end: '2023-05-05T11:00:00'
                        }
                    ]
                });
                calendar.render();
            });
        </script>



    </body>
</html>
