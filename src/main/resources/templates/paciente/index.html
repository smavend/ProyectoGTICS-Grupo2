<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}"
              href="../../static/assets/css/stylePaciente.css">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}"
              href="../../static/assets/vendor/bootstrap-icons/bootstrap-icons.css">

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${paciente})}">

        </div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar('inicio')}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main">

            <h1 class="encabezado" th:text="'Bienvenido, ' +${paciente.getNombreYApellido()}"></h1>
            <p class="text-center fw-medium mt-4" style="font-size: 1.2rem">Seleccione la sede de su preferencia para
                acceder a nuestros
                servicios</p>
            <p class="text-center fw-semibold my-3 fs-4" style="color: #0d6efd">Sedes</p>

            <section id="Sedes">
                <div class="row align-items-start contenedor mx-0">
                    <div class="col-md-4" th:each="sede:${sedeList}">
                        <a th:href="@{/Paciente/doctores(sede=${sede.idSede}, esp=0, pag=1)}">
                            <figure>
                                <img class="sedeImg" th:src="@{/Paciente/imageSede(idSede=${sede.idSede})}">
                                <div class="capa">
                                    <h6>CLINICAS</h6>
                                    <h2 class="fw-bold" style="color: darkblue" th:text="${sede.nombre}">San Isidro</h2>
                                    <p th:text="${sede.direccion}">Av. Javier Prado Este 1066, Lima.</p>

                                    <div class="d-flex align-items-center justify-content-end"
                                         style="margin-right: 30px">
                                        <span>Conoce la sede</span>
                                        <i class="fas fa-star ml-2 bi bi-arrow-right-circle-fill"
                                           style="color: darkgray"></i>
                                    </div>

                                </div>
                            </figure>
                        </a>
                    </div>

                </div>
            </section>

            <!-- ====== Footer ====== -->
            <div th:replace="~{paciente/fragments/footer.html :: footer}"></div>
            <!-- End footer -->

        </main>
        <!-- End #main -->

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
