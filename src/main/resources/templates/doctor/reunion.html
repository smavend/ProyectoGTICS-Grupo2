<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reunión</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body>

        <script>
            var script = document.createElement("script");
            script.type = "text/javascript";

            script.addEventListener("load", function (event) {

                const url = new URLSearchParams(window.location.search);

                const config = {
                    name: "Usuario",
                    meetingId: url.get("id"),
                    apiKey: "c33c9bb8-c9ce-45be-9180-649052d772bf",

                    containerId: null,

                    micEnabled: true,
                    webcamEnabled: true,
                    participantCanToggleSelfWebcam: true,
                    participantCanToggleSelfMic: true,

                    chatEnabled: true,
                    screenShareEnabled: true,

                    joinScreen: {
                        visible: true,
                        title: "Reunión Gtics",
                        meetingUrl: window.location.host + "/doctor/reunion?id=" + url.get("id"),
                    },

                    /*
                    Configuraciones adicionales de la videollamada
                    */
                };

                const meeting = new VideoSDKMeeting();
                meeting.init(config);
            });

            script.src =
                "https://sdk.videosdk.live/rtc-js-prebuilt/0.3.30/rtc-js-prebuilt.js";
            document.getElementsByTagName("head")[0].appendChild(script);
        </script>
    </body>
</html>
