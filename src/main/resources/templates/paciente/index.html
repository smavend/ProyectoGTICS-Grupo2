<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
              rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/assets/css/stylePaciente.css}"
              href="../../static/assets/css/stylePaciente.css">
        <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}"
              href="../../static/assets/vendor/bootstrap-icons/bootstrap-icons.css">

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header}">
        </div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main">

            <h1 class="encabezado">Bienvenido Juan Perez</h1>
            <p class="text-center fw-medium mt-4" style="font-size: 1.2rem">Seleccione la sede de su preferencia para
                acceder a nuestros
                servicios</p>
            <p class="text-center fw-semibold my-3 fs-4" style="color: #0d6efd">Sedes</p>

            <section id="Sedes">
                <div class="row align-items-start contenedor mx-0">
                    <div class="col-md-4">
                        <a th:href="@{/Paciente/doctores}">
                            <figure>
                                <img class="sedeImg" th:src="@{/assets/img/sede1.jpg}">
                                <div class="capa">
                                    <h6>CLINICAS</h6>
                                    <h2 class="fw-bold" style="color: darkblue">San Isidro</h2>
                                    <p>Av. Javier Prado Este 1066, Lima.</p>

                                    <div class="d-flex align-items-center justify-content-end"
                                         style="margin-right: 30px">
                                        <span>Conoce la sede</span>
                                        <i class="fas fa-star ml-2 bi bi-arrow-right-circle-fill"
                                           style="color: darkgray"></i>
                                    </div>

                                </div>
                            </figure>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{/Paciente/doctores}">
                            <figure>
                                <img class="sedeImg" th:src="@{/assets/img/sede2.jpg}">
                                <div class="capa">
                                    <h6>CLINICAS</h6>
                                    <h2 class="fw-bold" style="color: darkblue">Surco</h2>
                                    <p>Av. Polo N° 345, Lima.</p>

                                    <div class="d-flex align-items-center justify-content-end"
                                         style="margin-right: 30px">
                                        <span>Conoce la sede</span>
                                        <i class="fas fa-star ml-2 bi bi-arrow-right-circle-fill"
                                           style="color: darkgray"></i>
                                    </div>
                                </div>
                            </figure>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{/Paciente/doctores}">
                            <figure>
                                <img class="sedeImg" th:src="@{/assets/img/sede1.jpg}">
                                <div class="capa">
                                    <h6>CLINICAS</h6>
                                    <h2 class="fw-bold" style="color: darkblue">San Miguel</h2>
                                    <p>Av. La Marina N° 2997, Lima.</p>

                                    <div class="d-flex align-items-center justify-content-end"
                                         style="margin-right: 30px">
                                        <span>Conoce la sede</span>
                                        <i class="fas fa-star ml-2 bi bi-arrow-right-circle-fill"
                                           style="color: darkgray"></i>
                                    </div>
                                </div>
                            </figure>
                        </a>
                    </div>
                </div>
            </section>

            <!-- ====== Pie de página ====== -->
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="d-flex align-items-center col-md-6">
                            <img style="height: 30px; margin-left: 30px" th:src="@{/assets/img/logoClinicaPNG.png"
                                 alt="Logo de la clínica">
                            <span class="fw-bold d-none d-lg-block">Clínica INTERPUCP</span>
                        </div>
                        <div class="d-flex align-items-cent col-md-6">
                            <i class="bi bi-telephone-fill me-2"></i>
                            <span class="fw-bold d-none d-lg-block">987-154-200</span>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- Fin pie de página -->
        </main>
        <!-- End #main -->

        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
