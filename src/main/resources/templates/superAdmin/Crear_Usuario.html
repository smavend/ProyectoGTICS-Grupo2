        <div class="row">

                        <h5 class="card-title">Crear Usuario</h5>
                        <!-- Horizontal Form -->
                        <form class="filter-form-crearusuario" method="POST"
                              th:action="@{/SuperAdminHomePage/SaveUser}">

                                   <label class="col-sm-2 col-form-label">Usuario</label>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Usuario</label>
                                <div class="col-sm-10">
                                    <select id="SelectUsuario" th:field="*{userform_superadmin.selectUsuario}"
                                            class="form-select"
                                            th:classappend="${#fields.hasErrors('userform_superadmin.selectUsuario')} ? 'is-invalid' : ''"
                                            aria-label="Default select example">
                                        <option value="" th:selected="${userform_superadmin.selectUsuario == null}"
                                                selected>
                                            Seleccionar Usuario
                                        </option>
                                        <option value="administrador"
                                                th:selected="${userform_superadmin.selectUsuario == 'administrador'}">
                                            Administrador
                                        </option>
                                        <option value="administrativo"
                                                th:selected="${userform_superadmin.selectUsuario == 'administrativo'}">
                                            Administrativo
                                        </option>
                                    </select>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.selectUsuario')}"
                                         th:errors="*{userform_superadmin.selectUsuario}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">DNI</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.dni}" type="text" class="form-control" id="inputText"
                                           th:classappend="${#fields.hasErrors('userform_superadmin.dni')} ? 'is-invalid' : ''"
                                           placeholder="Escriba su DNI"/>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.dni')}"
                                         th:errors="*{userform_superadmin.dni}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Nombres</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.nombres}" type="text" class="form-control" id="inputNombres"
                                           th:classappend="${#fields.hasErrors('userform_superadmin.nombres')} ? 'is-invalid' : ''"
                                           placeholder="Escriba su nombre">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.nombres')}"
                                         th:errors="*{userform_superadmin.nombres}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Apellidos</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.apellidos}" type="text" class="form-control" id="inputApellidos"
                                           th:classappend="${#fields.hasErrors('userform_superadmin.apellidos')} ? 'is-invalid' : ''"
                                           placeholder="Escriba su Apellido">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.apellidos')}"
                                         th:errors="*{userform_superadmin.apellidos}"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Correo</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.correoUser}" type="text" class="form-control" id="correoUser"
                                           th:classappend="${#fields.hasErrors('userform_superadmin.correoUser')} ? 'is-invalid' : ''"
                                           placeholder="Escriba su Correo">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.correoUser')}"
                                         th:errors="*{userform_superadmin.correoUser}"></div>
                                </div>
                            </div>

                            <div id="clinicaContainer" class="row mb-3" style="display: none;">
                                <label class="col-sm-2 col-form-label">Clínica</label>
                                <div class="col-sm-10">

                                    <select id="clinica-lista-crearform"
                                            th:field="*{userform_superadmin.clinica}"
                                            name="clinica" class="form-select"
                                            th:classappend="${#fields.hasErrors('userform_superadmin.clinica')} ? 'is-invalid' : ''"
                                            aria-label="Default select example">
                                        <option value="" th:selected="${userform_superadmin.clinica == null}" selected>
                                            Seleccionar Clínica
                                        </option>
                                        <option th:selected="${userform_superadmin.clinica == Clinica.nombre}"
                                                th:each="Clinica : ${listaClinicas}" th:value="${Clinica.nombre}"
                                                th:text="${Clinica.nombre}"></option>
                                        <option value="otro">Otra Clínica</option>
                                    </select>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.clinica')}"
                                         th:errors="*{userform_superadmin.clinica}"></div>


                                    <div class="form-group" id="otraClinica"
                                         style="display:none; flex-direction: column;">
                                        <label>Nombre de la nueva Clínica:</label>
                                        <input th:field="*{userform_superadmin.otraClinica}" type="text"
                                               class="form-control" id="otraClinicaInput"
                                               th:classappend="${#fields.hasErrors('userform_superadmin.otraClinica')} ? 'is-invalid' : ''"
                                               placeholder="Escriba el nobmre de la nueva Clínica">
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('userform_superadmin.otraClinica')}"
                                             th:errors="*{userform_superadmin.otraClinica}"></div>


                                        <label>Correo de la nueva Clínica:</label>
                                        <input th:field="*{userform_superadmin.correo_nueva_clinica}" type="text"
                                               class="form-control" id="correo_nueva_clinica"
                                               th:classappend="${#fields.hasErrors('userform_superadmin.correo_nueva_clinica')} ? 'is-invalid' : ''"

                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('userform_superadmin.correo_nueva_clinica')}"
                                             th:errors="*{userform_superadmin.correo_nueva_clinica}"></div>


                                        <label>Teléfono de la nueva Clínica:</label>
                                        <input th:field="*{userform_superadmin.telefono_nueva_clinica}" type="text"
                                               class="form-control" id="telefono_nueva_clinica"
                                               th:classappend="${#fields.hasErrors('userform_superadmin.telefono_nueva_clinica')} ? 'is-invalid' : ''"
                                               placeholder="Escriba el teléfono de la nueva Clínica">
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('userform_superadmin.telefono_nueva_clinica')}"
                                             th:errors="*{userform_superadmin.telefono_nueva_clinica}"></div>

                                        <label>Nombre de la nueva Sede:</label>
                                        <input th:field="*{userform_superadmin.otraSede}" type="text"
                                               class="form-control" id="OtraSedeInput"
                                               th:classappend="${#fields.hasErrors('userform_superadmin.otraSede')} ? 'is-invalid' : ''"
                                               placeholder="Escriba el nombre de la nueva Sede">
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('userform_superadmin.otraSede')}"
                                             th:errors="*{userform_superadmin.otraSede}"></div>

                                        <label for="sede_nueva_direccion">Dirección de la nueva Sede:</label>
                                        <input th:field="*{userform_superadmin.sede_nueva_direccion}" type="text"
                                               class="form-control" id="sede_nueva_direccion"
                                               th:classappend="${#fields.hasErrors('userform_superadmin.sede_nueva_direccion')} ? 'is-invalid' : ''"
                                               placeholder="Escriba la dirección de la nueva Sede">
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('userform_superadmin.sede_nueva_direccion')}"
                                             th:errors="*{userform_superadmin.sede_nueva_direccion}"></div>
                                    </div>
                                </div>
                            </div>


                            <div id="SedeContainer" class="row mb-3" style="display: none;">
                                <label class="col-sm-2 col-form-label">Sede</label>
                                <div class="col-sm-10">
                                    <select id="sede-lista-crearform"

                                        <option value="" th:selected="${userform_superadmin.sede == null}">Seleccionar Sede</option>
                                    </select>

                                        <label for="otraSede4input">Nombre de la nueva Sede:</label>

                                             th:errors="*{userform_superadmin.otraSede4}"></div>

                                        <label for="sede_nueva4_direccion">Dirección de la nueva Sede:</label>
                                        <input  th:field="*{userform_superadmin.sede_nueva4_direccion}" type="text"
                                                class="form-control" id="sede_nueva4_direccion"
                                                th:classappend="${#fields.hasErrors('userform_superadmin.sede_nueva4_direccion')} ? 'is-invalid' : ''"
                                                placeholder="Escriba el Nombre de la nueva dirección">
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('userform_superadmin.sede_nueva4_direccion')}"
                                             th:errors="*{userform_superadmin.sede_nueva4_direccion}"></div>
                                    </div>
                                </div>

                            </div>

                            <div id="EspecialidadContainer" class="row mb-3" style="display: none;">
                                <label class="col-sm-2 col-form-label">Especialidad</label>
                                <div class="col-sm-10">
                                    <select id="especialidad-lista-crearform" class="form-select"
                                            th:field="*{userform_superadmin.especialidad}"
                                            th:classappend="${#fields.hasErrors('userform_superadmin.especialidad')} ? 'is-invalid' : ''"
                                            aria-label="Default select example" name="especialidad">
                                        <option value="" th:selected="${userform_superadmin.especialidad == null}">Seleccionar Especialidad</option>
                                        <option th:selected="${userform_superadmin.especialidad == Especialidad.nombre}"
                                                th:each="Especialidad : ${listaEspecialidades}"
                                                th:value="${Especialidad.nombre}"
                                                th:text="${Especialidad.nombre}"></option>
                                    </select>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.especialidad')}"
                                         th:errors="*{userform_superadmin.especialidad}"></div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Crear</button>
