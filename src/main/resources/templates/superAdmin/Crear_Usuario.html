<main id="main" class="main">

    <div class="pagetitle">
        <h1>Clínica INTERPUCP</h1>
        <nav>
            <ol class="breadcrumb">

                <li class="breadcrumb-item active">Crear Usuario</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Crear Usuario</h5>
                        <!-- Horizontal Form -->
                        <form class="filter-form-crearusuario" method="POST"
                              th:action="@{/SuperAdminHomePage/SaveUser}">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Usuario</label>
                                <div class="col-sm-10">
                                    <select id="SelectUsuario" th:field="*{userform_superadmin.selectUsuario}"
                                            class="form-select"
                                            th:classappend="${submitAttempted} ? (${#fields.hasErrors('userform_superadmin.selectUsuario')} ? 'is-invalid' : 'is-valid'):''"
                                            aria-label="Default select example">
                                        <option value="" th:selected="${userform_superadmin.selectUsuario == null}"
                                                selected>
                                            Seleccionar Usuario
                                        </option>
                                        <option value="administrador"
                                                th:selected="${userform_superadmin.selectUsuario == 'administrador'}">
                                            Administrador
                                        </option>
                                        <option value="administrativo"
                                                th:selected="${userform_superadmin.selectUsuario == 'administrativo'}">
                                            Administrativo
                                        </option>
                                    </select>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.selectUsuario')}"
                                         th:errors="*{userform_superadmin.selectUsuario}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">DNI</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.dni}" type="text" class="form-control" id="inputText"
                                           th:classappend="${submitAttempted} ? (${#fields.hasErrors('userform_superadmin.dni')} ? 'is-invalid' : 'is-valid'):''"
                                           placeholder="Escriba su DNI"/>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.dni')}"
                                         th:errors="*{userform_superadmin.dni}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Nombres</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.nombres}" type="text" class="form-control" id="inputNombres"
                                           th:classappend="${submitAttempted} ? (${#fields.hasErrors('userform_superadmin.nombres')} ? 'is-invalid' : 'is-valid'):''"
                                           placeholder="Escriba su nombre">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.nombres')}"
                                         th:errors="*{userform_superadmin.nombres}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Apellidos</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.apellidos}" type="text" class="form-control" id="inputApellidos"
                                           th:classappend="${submitAttempted} ? (${#fields.hasErrors('userform_superadmin.apellidos')} ? 'is-invalid' : 'is-valid'):''"
                                           placeholder="Escriba su Apellido">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.apellidos')}"
                                         th:errors="*{userform_superadmin.apellidos}"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Correo</label>
                                <div class="col-sm-10">
                                    <input th:field="*{userform_superadmin.correoUser}" type="text" class="form-control" id="correoUser"
                                           th:classappend="${submitAttempted} ? (${#fields.hasErrors('userform_superadmin.correoUser')} ? 'is-invalid' : 'is-valid'):''"
                                           placeholder="Escriba su Correo">
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.correoUser')}"
                                         th:errors="*{userform_superadmin.correoUser}"></div>
                                </div>
                            </div>

                            <div id="SedeContainer" class="row mb-3" style="display: none;">
                                <label class="col-sm-2 col-form-label">Sede</label>
                                <div class="col-sm-10">
                                    <select id="sede-lista-crearform" class="form-select"
                                            th:field="*{userform_superadmin.sede}"
                                            th:classappend="${submitAttempted} ? (${#fields.hasErrors('userform_superadmin.sede')} ? 'is-invalid' : 'is-valid'):''"
                                            aria-label="Default select example" name="sede">
                                        <option value="" th:selected="${userform_superadmin.sede == null}">Seleccionar
                                            Sede
                                        </option>
                                        <option th:selected="${userform_superadmin.sede == Sede.nombre}"
                                                th:each="Sede : ${listaSedes}"
                                                th:value="${Sede.nombre}"
                                                th:text="${Sede.nombre}"></option>
                                    </select>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.sede')}"
                                         th:errors="*{userform_superadmin.sede}"></div>
                                </div>

                            </div>
                            <div id="EspecialidadContainer" class="row mb-3" style="display: none;">
                                <label class="col-sm-2 col-form-label">Especialidad</label>
                                <div class="col-sm-10">
                                    <select id="especialidad-lista-crearform" class="form-select"
                                            th:field="*{userform_superadmin.especialidad}"
                                            th:classappend="${submitAttempted} ? (${#fields.hasErrors('userform_superadmin.especialidad')} ? 'is-invalid' : 'is-valid'):''"
                                            aria-label="Default select example" name="especialidad">
                                        <option value="" th:selected="${userform_superadmin.especialidad == null}">Seleccionar Especialidad</option>
                                        <option th:selected="${userform_superadmin.especialidad == Especialidad.nombre}"
                                                th:each="Especialidad : ${listaEspecialidades}"
                                                th:value="${Especialidad.nombre}"
                                                th:text="${Especialidad.nombre}"></option>
                                    </select>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('userform_superadmin.especialidad')}"
                                         th:errors="*{userform_superadmin.especialidad}"></div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Crear</button>
                                <a th:href="@{/SuperAdminHomePage}" class="btn btn-secondary">Cancelar</a>
                            </div>


                        </form><!-- End Horizontal Form -->

                    </div>
                </div>
            </div>
        </div>

    </section>
</main><!-- End #main -->

<script>
    var darkmode = localStorage.getItem('dark-mode') === 'true';
    var headerColor = "[[${headerColor}]]";
    console.log(headerColor);
    localStorage.setItem('headerColor', headerColor);

/*
    console.log(darkmode ? 'Modo oscuro activado' : 'Modo claro activado');
    var sidebarColor = "[[${sidebarColor}]]";
    localStorage.setItem('sidebarColor', sidebarColor);
    var darkModeButton = document.getElementById('dark-mode-button');*/
    function updateBodyClasses() {
        document.body.classList.toggle('dark-mode', darkmode);
        document.body.classList.toggle('light-mode', !darkmode);
    }
    function updateHeaderColor() {
        var color = darkmode ? '#363537' : headerColor;
        document.getElementById('header').style.backgroundColor = color;
        console.log(darkmode ? 'saludo' : 'despedida');
    }
   /* function updateSidebarColor() {
        var color = darkmode ? '#363537' : sidebarColor;
        document.getElementById('sidebar').style.backgroundColor = color;
    }*/
    function setDarkMode(newValue) {
        darkmode = newValue;
        localStorage.setItem('dark-mode', newValue);
        updateBodyClasses();
        updateHeaderColor();
/*
        updateSidebarColor(); // Añadir esta línea
*/

    }
    updateBodyClasses();
    updateHeaderColor();
/*
    updateSidebarColor(); // Añadir esta línea
*/

    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('dark-mode-button').checked = darkmode;
        document.getElementById('dark-mode-button').addEventListener('change', function () {
            setDarkMode(this.checked);
        });
    });
</script>
