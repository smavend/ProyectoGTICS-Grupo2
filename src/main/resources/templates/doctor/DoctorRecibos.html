    <body>
    <div th:replace="~{doctor/fragments/header.html :: header(doctor = ${session.doctor})}"></div>
    <div th:replace="~{doctor/fragments/sidebar.html :: sidebar('recibos')}"></div>

        <main id="main" class="main">
            <div class="d-flex justify-content-between align-items-center">
                <div style="position: relative;left: 115px" class="pagetitle">
                    <h1>Recibos de pago</h1>
                </div><!-- End Page Title -->

            </div>
            <section class="section dashboard">
                <div class="row">

                    <!-- Left side columns -->
                    <div class="col-lg-10 container">


                        <!-- Top Selling -->

                        <div class="card top-selling overflow-auto container">


                            <div class="card-body pb-0" id="RecibosTable">
                                <h5 class="card-title">INGRESOS</h5>

                                <br>

                                <div class="d-flex flex-column" style="height: auto; overflow: auto;">
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Fecha</th>
                                                    <th>Paciente</th>
                                                    <th>Concepto</th>
                                                    <th>Sede</th>
                                                    <th>Monto</th>
                                                    <th>Recibo</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="recibo,obj: ${listaRecibos}">


                                                    <td style="font-size: 1rem" th:text="${recibo.getFecha()}">

                                                    </td>

                                                    <td style="font-size: 1rem" th:text="${recibo.getNombres()}">

                                                    </td>

                                                    <td style="font-size: 1rem;color: black">
                                                        <h6>Consulta médica</h6>
                                                    </td>

                                                    <td style="font-size: 1rem" th:text="${recibo.getSede()}">

                                                    </td>

                                                    <td style="font-size: 1rem"
                                                        th:text="${'S/.'+recibo.getPago_doctor()}">

                                                    </td>

                                                    <td>
                                                        <a th:href="@{'/doctor/verRecibo?id=' + ${recibo.getId_cita()}+ '&id2=' + ${recibo.getId_doctor()}}"
                                                           type="button" class="btn btn-success">
                                                            Ver Recibo</a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                                <br>
                            </div>

                        </div>


                    </div><!-- End Left side columns -->

                    <!-- Right side columns -->


                </div>
            </section>


        </main><!-- End #main -->
        <div id="loading"></div>

        <!-- ======= Footer ======= -->
        <footer id="footer" class="footer">

            <div class="credits">
                <!-- All the links in the footer should remain intact. -->

            </div>
        </footer><!-- End Footer -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
                class="bi bi-arrow-up-short"></i></a>
        <script>
            var headerColorDoctor = "[[${headerColorDoctor}]]";
            localStorage.setItem('headerColorDoctor', headerColorDoctor);

            function updateHeaderColorDoctor() {
                var color = headerColorDoctor;
                document.getElementById('header').style.backgroundColor = color;
            }
            updateHeaderColorDoctor();
        </script>
        <!-- Vendor JS Files -->
        <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>

        <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>

        <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
        <!-- Agregamos las librerías de jQuery y Bootstrap 5 -->


        <!-- Template Main JS File -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <!-- PAGINACION -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script th:src="@{/assets/js/jsPaginarDoctorNueva.js}"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

                crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/jsDoctor.js}"></script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>

        <th:block th:replace="~{paciente/fragments/scripts.html::chatScripts}"></th:block>
