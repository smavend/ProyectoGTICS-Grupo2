<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paciente - Reservar cita</title>

        <th:block th:replace="~{paciente/fragments/head.html::estilos}"></th:block>

    </head>
    <body>

        <!-- ======= Header ======= -->
        <div th:replace="~{paciente/fragments/header.html :: header(paciente = ${session.paciente})}"></div>
        <!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <div th:replace="~{paciente/fragments/sidebar.html :: sidebar('')}"></div>
        <!-- End Sidebar-->

        <main id="main" class="main site-content">

            <h1 class="encabezado text-center">Reservar</h1>

            <div class="bodyReservar">
                <div class="cardReservar text-center">
                    <div class="row py-5 px-5">
                        <div class="col-sm-6">
                            <a class="text-reset" th:href="@{/Paciente/reservar}">
                                <div class="cardLogo me-sm-2">
                                    <div class="py-2">
                                        <img class="cardImagen" th:src="@{/assets/img/paciente/calendarioLogo.png}"
                                             alt="calendar">
                                    </div>
                                    <div class="mt-4 fw-semibold fs-5">
                                        Reservar una nueva cita
                                    </div>
                                    <div class="mt-2">
                                        Reserva tu cita a la hora y fecha de tu preferencia
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 mt-3 mt-sm-0">
                            <a class="text-reset" th:href="@{/Paciente/pendientes}">
                                <div class="cardLogo ms-sm-2">
                                    <div class="py-2">
                                        <img class="cardImagen" th:src="@{/assets/img/paciente/pendienteLogo.png}"
                                             alt="pending">
                                    </div>
                                    <div class="mt-4 fw-semibold fs-5">
                                        Citas o exámenes pendientes
                                    </div>
                                    <div class="mt-2">
                                        Completa tu información y agenda tus sesiones pendientes
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <div id="loading"></div>
        <script>
            var headerColorPaciente = "[[${headerColorPaciente}]]";
            localStorage.setItem('headerColorPaciente', headerColorPaciente);

            function updateHeaderColorPaciente() {
                var color = headerColorPaciente;
                document.getElementById('header').style.backgroundColor = color;
            }

            updateHeaderColorPaciente();
        </script>
        <!-- Bootstrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>

        <th:block th:replace="~{paciente/fragments/scripts.html::chatScripts}"></th:block>

    </body>
</html>
